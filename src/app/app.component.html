<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (selectedPage)="changePage($event)"
              (onCloseSidenav)="onSidenavClose($event, sidenav)"
              [loggedIn]="loggedIn"
              [isAdmin]="isAdmin"
              [isStudent]="isStudent"
              [isTeacher]="isTeacher"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="block sm:hidden">
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">TR Demo</a>
      </div>
      <div class="hidden sm:flex flex-1 justify-end">
        <ul class="flex gap-4 navigation-items">
          <li *ngIf="loggedIn && isAdmin"><a routerLink="/admin/users">Felhasználók</a></li>
          <li *ngIf="loggedIn && isAdmin"><a routerLink="/admin/subjects">Tárgyak</a></li>
          <li *ngIf="loggedIn && isStudent"><a routerLink="/student/available-subjects">Elérhető tárgyak</a></li>
          <li *ngIf="loggedIn && isStudent"><a routerLink="/student/taken-courses">Felvett kurzusok</a></li>
          <li *ngIf="loggedIn && isTeacher"><a routerLink="/teacher/assigned-courses">Kurzusok</a></li>
          <li *ngIf="loggedIn"><a routerLink="/profile">Profil</a></li>
          <li *ngIf="!loggedIn"><a routerLink="/login">Bejelentkezés</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
