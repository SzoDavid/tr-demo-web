<div class="main_component">
  <div class="title-bar">
    <h1>Tárgyak</h1>
    <button mat-icon-button matTooltip="Új tárgy"
            [matTooltipShowDelay]="1000"
            (click)="openNewDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <app-reusable-table #reusableTable
                      [columns]="columns"
                      [actionsTemplate]="actionsTemplate"
                      [fetchData]="subjectService.getAll.bind(subjectService)"></app-reusable-table>
  <ng-template #actionsTemplate let-element>
    <button mat-icon-button matTooltip="Részletek"
            [matTooltipShowDelay]="1000"
            (click)="onDetails(element)">
      <mat-icon>more_horiz</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Szerkesztés"
            [matTooltipShowDelay]="1000"
            (click)="openEditDialog(element)" >
      <mat-icon>edit</mat-icon>
    </button>
  </ng-template>
</div>
