<h1 mat-dialog-title>Új felhasználó</h1>
<form [formGroup]="createUserForm" (ngSubmit)="createUser()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Név:</mat-label>
      <input matInput id="name" type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>E-mail:</mat-label>
      <input matInput id="email" type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Jelszó:</mat-label>
      <input matInput id="password" type="password" formControlName="password">
    </mat-form-field>

    <p>Szerepkör:</p>

    <mat-checkbox formControlName="isAdmin">adminisztrátor</mat-checkbox>
    <mat-checkbox formControlName="isTeacher">tanár</mat-checkbox>
    <mat-checkbox formControlName="isStudent">tanuló</mat-checkbox>

    <p *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </p>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-end">
    <button mat-raised-button color="accent" type="submit">Létrehozás</button>
    <button mat-raised-button (click)="onCancel()">Mégse</button>
  </mat-dialog-actions>
</form>
