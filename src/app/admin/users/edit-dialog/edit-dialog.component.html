<h1 mat-dialog-title>{{user.name}} ({{user.id}}) szerkesztése</h1>
<form [formGroup]="editUserForm">
  <mat-dialog-content>
    <p>Szerepkör:</p>
    <mat-checkbox formControlName="isAdmin">adminisztrátor</mat-checkbox>
    <mat-checkbox formControlName="isTeacher">tanár</mat-checkbox>
    <mat-checkbox formControlName="isStudent">tanuló</mat-checkbox>

    <p *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </p>

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-end">
    <button mat-raised-button color="accent" (click)="editUser()">Mentés</button>
    <button mat-raised-button color="warn" (click)="deleteUser()">Törlés</button>
    <button mat-raised-button (click)="onCancel()">Mégse</button>
  </mat-dialog-actions>
</form>
