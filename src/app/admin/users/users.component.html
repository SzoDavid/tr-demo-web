<div class="main_component">
  <div class="title-bar">
    <h1>Felhasználók</h1>
    <button mat-icon-button matTooltip="Új felhasználó"
            [matTooltipShowDelay]="1000"
            (click)="openNewDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange()">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user">{{user.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Név</th>
      <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Szerepkör</th>
      <td mat-cell *matCellDef="let user" class="role-cell">
        <span>{{user.roles | roleFormat }}</span>
        <button mat-icon-button matTooltip="Szerkesztés"
                [matTooltipShowDelay]="1000"
                (click)="openEditDialog(user)" class="edit-button">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="totalElements"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 20, 50]"
                 showFirstLastButtons
                 (page)="onPageChange($event)"></mat-paginator>
</div>
