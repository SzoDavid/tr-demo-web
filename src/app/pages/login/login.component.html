<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="main_component">
  <div class="flex flex-col justify-center text-center h-full">
    <form [formGroup]="loginForm" (ngSubmit)="login()"
          class="inline-grid max-w-screen-lg my-0 mx-auto self-center">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="mb-5">Bejelentkezés</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>E-mail:</mat-label>
            <input matInput id="email" type="email" formControlName="email">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Jelszó:</mat-label>
            <input matInput id="password" type="password" formControlName="password">
          </mat-form-field>
          <p *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </p>
        </mat-card-content>
        <mat-card-actions class="flex justify-end">
          <button mat-raised-button color="primary" type="submit">Bejelentkezés</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
