<div class="main_component">
  <mat-card class="content">
    <mat-card-header>
      <mat-card-title>Profil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Név: {{user.name}}</p>
      <p>E-mail: {{user.email}}</p>
    </mat-card-content>
    <mat-card-actions class="flex justify-end">
      <button mat-raised-button (click)="onLogout()">Kijelentkezés</button>
    </mat-card-actions>
  </mat-card>
</div>
