<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="close()">
    <mat-icon>home</mat-icon>
    <span>Főoldal</span>
  </a>
  <a *ngIf="loggedIn && isAdmin" mat-list-item routerLink="/admin/users" (click)="close()">
    <mat-icon>group</mat-icon>
    <span>Felhasználók</span>
  </a>
  <a *ngIf="loggedIn" mat-list-item routerLink="/profile" (click)="close()">
    <mat-icon>account_circle</mat-icon>
    <span>Profil</span>
  </a>
  <a *ngIf="!loggedIn" mat-list-item routerLink="/login" (click)="close()">
    <mat-icon>login</mat-icon>
    <span>Bejelentkezés</span>
  </a>
</mat-nav-list>
